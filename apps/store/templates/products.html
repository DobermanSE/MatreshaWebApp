{% extends "index.html" %}
{% block title %}Matreshka Express {{ category.name }}{% endblock %}
{% block content %}
    <h2>Товары в категории {{ category.name }}</h2>
    {% for product in products %}
        <a href="{% url 'product' product.id %}"><h3>{{ product.name }}</h3></a>
    {% endfor %}
{% endblock %}
