<ul class="navigation-menu">
    {% for key, value in categories.items %}
        <li>
            <!--Main Category-->
            <a href="#">
                {{ key.name }}
            </a>
            <!--Sub Category-->
            {% for category in value %}
                <div class="submenu">
                    <a href="{% url 'products_by_category' category.id %}">
                        {{ category.name }}
                    </a>
                </div>
            {% endfor %}
        </li>
    {% endfor %}
</ul>
