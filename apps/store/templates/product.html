{% extends "index.html" %}
{% block title %}
    Matreshka Express {{ product.name }}
{% endblock %}
{% block content %}
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ product.name }}</h3>
  </div>
  <div class="panel-body">
    <div class="col-sm-12">
        <div class="col-sm-5">
            <div class="row">
                <img src="{{ main_image.image.url }}" height="200" alt="{{ product.name }}" class="img-rounded">
            </div>
            <br>
            <div class="row">
            {% for image in images %}
                <img src="{{ image.image.url }}" height="50" alt="{{ product.name }}" class="img-rounded">
            {% endfor %}
            </div>
        </div>
        <div class="col-sm-7">
            <b>Описание: </b> {{ product.description }}
            <p><b>Производитель: </b> {{ product.manufacturer }}
            <p><input type="submit" value="Добавить в корзину" />
        </div>
    </div>
  </div>
</div>
{% endblock %}
