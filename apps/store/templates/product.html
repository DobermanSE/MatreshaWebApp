{% extends "index.html" %}
{% block title %}
    Matreshka Express {{ product.name }}
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <h2 class="title">{{ product.name }}</h2>
        <div class="panel-body">
            <div class="col-sm-12">
                <div class="col-sm-5">
                    <div class="row">
                        <img src="{{ main_image.image.url }}" height="200" alt="{{ product.name }}">
                    </div>
                    <br>
                    <div class="row">
                    {% for image in images %}
                    <img src="{{ image.image.url }}" height="50" alt="{{ product.name }}">
                    {% endfor %}
                    </div>
                </div>
                <div>
                    <b>Описание: </b> {{ product.description }}
                    <p><b>Производитель: </b> {{ product.manufacturer }}
                    <p>
                    <form action="{% url 'add_to_cart' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" id="product_id" value="{{ product.id }}" />
                    <input type="submit" value="Добавить в корзину" class="red-button" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
