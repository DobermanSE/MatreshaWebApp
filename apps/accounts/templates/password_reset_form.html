{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<p>Пожалуйста, введите email адрес, который Вы указывали при регистрации</p>

<form action="" method="post">
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <p><label for="id_email">Email:</label> {{ form.email }} <input type="submit" value="Восстановить" /></p>
</form>
{% endblock %}
