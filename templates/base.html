<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}

    <link href="{% static 'store/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/nav.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/menu.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/product-card.css' %}" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.12.2.min.js"
              integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
              crossorigin="anonymous"></script>
    <script>
        {% block page_scripts %}{% endblock %}
    </script>
</head>
<body>
    <!--Header-->
    <header>
        <!--Logo-->
        <a href="{% url 'index' %}">
            <img src="{% static 'store/imgs/logo.png' %}" style="height:100%; float:left;" />
        </a>
        <!--User-->
        <div style="float:right; height: 100%;padding: 20px;">
            {% if request.user.is_authenticated %}
                <a style="display: block; padding-bottom: 5px;" href="/accounts/manage">{{ request.user.username }}</a>
                <a style="display: block;" href="/accounts/logout">Выход</a>
            {% else %}
                <a style="display: block; padding-bottom: 5px;" href="/accounts/login">Вход</a>
                <a style="display: block;" href="/accounts/registration">Регистрация</a>
            {% endif %}
        </div>
        <div class="vertical-line"></div>
        <!--Cart-->
        <div style="float:right; height: 100%; padding: 20px;">
            <a href="{% url 'cart' %}">Ваша корзина пуста</a>
        </div>
        <div class="vertical-line"></div>
    </header>
    <!--Nav bar-->
    <div class="navigation-bar">
        <div class="container">
            <!--Categories-->
            {% block categories %}{% endblock %}
            <div id="search">
                <input type="text" />
                <input type="submit" value="Поиск" class="red-button" />
            </div>
        </div>
    </div>
    <!--Orbit-->
    <div id="orbit" class="container">
        <img src="{% static 'store/test/test1.jpg' %}" style="width:100%;"/>
    </div>
    <!--Main content-->
    <div class="container" style="height: 1000px;">
        {% block content %}{% endblock %}
    </div>
   <!--Footer-->
    <footer>
        <div class="container">
            Footer
        </div>
    </footer>
</body>
</html>
