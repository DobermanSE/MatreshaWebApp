<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}

    <link href="{% static 'store/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/nav.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/menu.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/product-card.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/table.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/header.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/inputs.css' %}" rel="stylesheet" />
    <link href="{% static 'store/css/product.css' %}" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.12.2.min.js"
              integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
              crossorigin="anonymous"></script>
    <script>
        {% block page_scripts %}{% endblock %}
    </script>
</head>
<body>
    <!--Header-->
    <header>
        <!--Logo-->
        <div id="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'store/imgs/logo.png' %}" style="height:80px;" />
            </a>
        </div>
        <div id="header-main">
            <!---->
        </div>
        <!--Cart-->
        {% block cart %}{% endblock %}
        <!--User-->
        <div id="userinfo" style="">
            {% if request.user.is_authenticated %}
                <a style="display: block; padding-bottom: 5px;" href="/accounts/manage">{{ request.user.username }}</a>
                <a style="display: block;" href="/accounts/logout">Выход</a>
            {% else %}
                <a style="display: block; padding-bottom: 5px;" href="/accounts/login">Вход</a>
                <a style="display: block;" href="/accounts/registration">Регистрация</a>
            {% endif %}
        </div>
    </header>
    <!--Nav bar-->
    <div class="navigation-bar">
        <div class="container" style="margin-top: 0px;">
            <div id="search">
                <input type="text" />
                <input type="submit" value="Поиск" class="red-button" />
            </div>
            <!--Categories-->
            {% block categories %}{% endblock %}
        </div>
    </div>
    <!--Main content-->
    <div class="container main">
        {% block content %}{% endblock %}
    </div>
   <!--Footer-->
    <footer>
        <div class="container">
            Footer
        </div>
    </footer>
</body>
</html>
